# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - persistanceservice

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e6538a167c1f48e0a4b2e8a7413e7327 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0fa957ab81a84802b073b435b569a55e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e6538a167c1f48e0a4b2e8a7413e7327 }}/flask-products:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'persistanceservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c0c6e3bd59b84d5cbc1f4e42620efb0e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e6538a167c1f48e0a4b2e8a7413e7327 }}/flask-products:${{ github.sha }}'